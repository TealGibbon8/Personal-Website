{% extends 'website/base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}

    <div class="container">
        <h1 class="jumbotron-heading">Sign In</h1>
        <form id="login_form" method="post" action="{% url 'website:login' %}">
            {% csrf_token %}
            Username: <input type="text" name="username" value="" size="20"/>
            <br />
            Password: <input type="password" name="password" value="" size="20" />
            <br />
            <input type="submit" value="submit" />
    </div>

{% endblock %}
